<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Drone Hugging Face Test</title>

    </head>
    <body>
        <h2>Drone HF Dataset Test</h2>
        <img id="droneImage" src=" " alt="drone image" width="512" height="512"> </img>

        <script>
            async function fetchImage() {
            try {
                // fetch the image URL from the 'get-image' endpoint
                const response = await fetch('/get-image');
                // convert the url to a JSON string
                const data = await response.json();
                // the data has the property called "imageURL"
                document.getElementById('droneImage').src = data.imageUrl
            } catch (error) {
                // catch error
                console.error('Error fetching image:', error);
            }
        }

            fetchImage();
        </script>
        
    </body>
 
</html>
